<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="layout.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>assign - playlist</title>
  </head>
  <body>
    <div class="playlist">
      <div class="playlist_icon"><i class="fas fa-times"></i></div>
      <div class="playlist_text">Playlist</div>
    </div>
    <div class="picture">
      <div class="picture_icon"><i class="far fa-image fa-3x"></i></div>
      <div class="picture_text">
        <span class="picture_text-lg">Random Love</span
        ><span class="picture_text-sm">by Divay kapoor</span>
      </div>
    </div>
    <div class="playbutton">
      <div class="playbutton_icons">
        <div class="playbutton_icons-i playbutton_icons-land">
          <i class="fas fa-play"></i
          ><span class="playbutton_icons-text">Play</span>
        </div>
        <div class="playbutton_icons-i"><i class="far fa-heart"></i></div>
        <div class="playbutton_icons-i"><i class="fas fa-plus"></i></div>
      </div>
    </div>
    <ul class="list">
      <li class="list_box">
        <div class="list_box_color box_color_1"></div>
        <div class="list_box_text">
          <span class="list_box_text_lg">Matargasti</span>
          <span class="list_box_text_sm">Mohit Chauhan</span>
        </div>
      </li>
      <li class="list_box">
        <div class="list_box_color box_color_2"></div>
        <div class="list_box_text">
        <span class="list_box_text_lg">Attitude</span
        ><span class="list_box_text_sm">Lewis OfManff - Attitude</span>
    </div>
    </div>
      </li>
      <li class="list_box">
        <div class="list_box_color box_color_3"></div>
        <div class="list_box_text">
        <span class="list_box_text_lg">Try Everthing</span
        ><span class="list_box_text_sm">Shakira - Zootopia</span>
    </div>
      </li>
      <li class="list_box">
        <div class="list_box_color box_color_4"></div>
        <div class="list_box_text">
        <span class="list_box_text_lg">Sunflower</span
        ><span class="list_box_text_sm">Joseph Vincent - Sunflower</span>
    </div>
      </li>
    </ul>
    <script
      src="https://kit.fontawesome.com/85c211cb49.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
