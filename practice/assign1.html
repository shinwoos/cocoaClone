<!DOCTYPE html>
<html lang="kr">
  <head>
    <title>Create An Account</title>
    <style>
      div {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div>Create An Account</div>
    <form>
      <label for="First Name">First name</label>
      <input required placeholder="First Name" id="First Name" type="text" />
      <br />

      <label for="Last Name">Last name</label>
      <input required placeholder="Last Name" id="Last Name" type="text" />
      <br />

      <label for="Email">Email</label>
      <input required placeholder="Email" id="Email" type="email" />
      <br />

      <label for="User">Username </label>
      <input required placeholder="Username" id="User" type="text" />
      <br />

      <label for="pwd">Password</label>
      <input
        required
        placeholder="password"
        id="pwd"
        type="password"
        minlength="10"
      />
      <br />
      <label for="date">birth date </label>
      <input
        required
        placeholder="birth date"
        type="date"
        id="date"
        max="2050-06-20"
        min="1900-06-05"
        value="yyyy-mm-dd"
      />
      <br />
      <label for="range">How happy are you?</label>
      <input type="range" id="range" min="0" max="10" list="ticks" />
      <datalist size="20px" id="ticks">
        <option value="0"></option>
        <option value="1"></option>
        <option value="2"></option>
        <option value="3"></option>
        <option value="4"></option>
        <option value="5"></option>
        <option value="6"></option>
        <option value="7"></option>
        <option value="8"></option>
        <option value="9"></option>
        <option value="10"></option>
      </datalist>
      <br />
      <label for="color">what is your fav. color?</label>
      <input id="color" type="color" value="000000" />
      <br />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
